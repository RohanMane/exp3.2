<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>T-SHIRT SHOPPING</title>
</head>

<body>
    <nav class="navbar-inverse">
        <a href="#" class="navbar-brand">IP LAB</a>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Help</a></li>
                </ul>
            </div>
        </div>

    </nav>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
    </nav>


    <div>
        <h2 class="display-4" style="text-align: center;">BUY T-SHIRTS AT CHEAP PRICES<small class="text-muted">(FILL
                ALL THE DETIALS)</small></h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label class="form-label">TAGLINE ON T-SHIRT</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">COLOR OF T-SHIRT</label>
                        <input type="text" class="form-control">
                    </div>

                    <label class="form-label">SIZE OF T-SHIRT</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>PICK A SUITABLE FIT</option>
                        <option value="1">SMALL</option>
                        <option value="2">LARGE</option>
                        <option value="3">X-LARGE</option>
                        <option value="3">XX-LARGE</option>
                    </select>

                    <div class="mb-3">
                        <label class="form-label">QUANTITY OF T-SHIRT</label>
                        <input type="text" class="form-control">
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">DATE OF DELIVERY</label>
                        <input type="date" class="form-control">
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">NAME OF CUSTOMER</label>
                        <input type="text" class="form-control">
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">PHONE NO OF CUSTOMER</label>
                        <input type="text" class="form-control">
                    </div>


                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">EMAIL-ID OF CUSTOMER</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">ADDRESS OF DELIVERY</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                   
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">CLICK THE CHECKBOX HERE</label>
                    </div>

                    <button type="reset" style="margin-right:125px ;" class="btn btn-primary">RESET NOW</button>
                    <button type="submit" class="btn btn-primary">SUBMIT NOW</button>
                </form>

            </div>
            <div class="col">

            </div>
        </div>
    </div>
</body>

</html>
